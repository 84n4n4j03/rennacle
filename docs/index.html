<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>rennacle</title>
<style>
    .center {
      margin: auto;
      width: 40%;
      padding: 70px 0;
      /* border: 1px solid green; */
    }
    .center img {
        height: 100%;
        width: 100%;
    }
    @media screen and (max-width: 1400px) {
        .center {
            width: 60%; /* The width is 60%, when the viewport is 1400px or smaller */
        }
    }
    @media screen and (max-width: 800px) {
        .center {
            width: 90%; /* The width is 90%, when the viewport is 800px or smaller */
        }
    }
    </style>
</head>

<body>
    <div class="center">
        <img src="./rennacle_small.png" alt="rennacle">
    </div>
</body>

</html>
